<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/e412bcf9db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adebayo Michael</a>.
  </div> -->

    <section>
      <div class="container-1">
        <div class="content">
          <div class="content-1">
            <p>My Balance</p>
            <h3 class="amount">$921.48</h3>
            <div class="circle-1"></div>
            <div class="circle-2"></div>
          </div>
        </div>
      </div>

      <div class="container-2">
        <div class="content2">
          <div class="content-2">
            <div class="content-head">
              <h3>Spending - Last 7 Days</h3>
            </div>

            <div class="content-body">
              <div class="body-1">
                <div class="body-head">
                  <p>$17.45</p>
                </div>
                <div class="body-chart-1 box selector chart"></div>

                <div class="body-text">
                  <p>Mon</p>
                </div>
              </div>

              <div class="body-1">
                <div class="body-head id1">
                  <p>$34.91</p>
                </div>
                <div class="body-chart-2 selector chart"></div>

                <div class="body-text">
                  <p>Tue</p>
                </div>
              </div>

              <div class="body-1">
                <div class="body-head">
                  <p>$52.36</p>
                </div>
                <div class="body-chart-3 box selector chart"></div>

                <div class="body-text">
                  <p>Wed</p>
                </div>
              </div>

              <div class="body-1">
                <div class="body-head">
                  <p>$31.07</p>
                </div>
                <div class="body-chart-4 box selector chart"></div>

                <div class="body-text">
                  <p>Thur</p>
                </div>
              </div>

              <div class="body-1">
                <div class="body-head">
                  <p>$23.39</p>
                </div>
                <div class="body-chart-5 box selector chart"></div>

                <div class="body-text">
                  <p>Fri</p>
                </div>
              </div>

              <div class="body-1">
                <div class="body-head">
                  <p>$43.28</p>
                </div>
                <div class="body-chart-6 box selector chart"></div>

                <div class="body-text">
                  <p>Sat</p>
                </div>
              </div>

              <div class="body-1">
                <div class="body-head">
                  <p>$25.48</p>
                </div>
                <div class="body-chart-7 box selector chart"></div>

                <div class="body-text">
                  <p>Sun</p>
                </div>
              </div>
            </div>

            <hr />
            <div class="content-footer">
              <div class="footer1">
                <p>Total this month</p>
                <p class="amount2">$478.33</p>
              </div>

              <div class="footer2">
                <p class="first">+2.4%</p>
                <p class="last">From last month</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/index.js"></script>
  </body>
</html>

<!-- My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu

  sun

  Total this month
  $478.33

  +2.4%
  from last month -->

  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
